
<h2>Products</h2>

<div *ngFor="let product of products" class="all">

    <h3>
        <a [title]="product.name + ' details'" href="{{product.url}}">
            {{ product.name }}
        </a>
    </h3>
    <a [title]="product.name + ' details'" [routerLink]="['/products', product.id]">
        <img src="{{product.img1}}" width="300px">
    </a>
    <div></div>
    <p *ngIf="product.description">
        Description: {{ product.description }}
    </p>
    <p *ngIf="product.ratings">Ratings: {{product.ratings}}</p>
    <a href="https://api.whatsapp.com/send?phone=77479500720&text=%D0%AF%20%D1%85%D0%BE%D1%82%D0%B5%D0%BB%20%D0%BA%D1%83%D0%BF%D0%B8%D1%82%D1%8C%20{{product.url}}">
        <button>
          Share
        </button>
    </a>
    <app-product-alerts [product]="product" (notify)="onNotify()">
    </app-product-alerts>

</div>
